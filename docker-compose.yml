version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports: ["11434:11434"]
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: acb-backend
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - EMBED_MODEL=bge-small-en-v1.5
      - CHROMA_DIR=/app/vectorstore
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
    ports: ["8000:8000"]

volumes:
  ollama:
